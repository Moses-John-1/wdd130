<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get in Touch with questions, feedback, or need assistance? Reach out to the Rapid Rush team">
    <meta name="author" content="Moses John">
    <title>Contact Us - Rapid Rush Rafting</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;1,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <img src="images/rafting.jpg" alt="Rapid Rush Rafting Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <!--Contact-info part-->
        <section class="contact-info">
            <h1>Get in Touch with Us</h1>
            <ul>
              <li><strong>Address:</strong> dolor sit amet consectetur adipisicing</li>
              <li><strong>Phone:</strong> +234 814 8132 232</li>
              <li><strong>Email:</strong> dolor@consect.com</li>
            </ul>
            <div class="map">
              <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d31709.779658890413!2d3.3288193500000003!3d6.55667865!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sng!4v1743918028736!5m2!1sen!2sng" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
          </section>

        <!--Form part-->
        <section class="contact-form">
          <form>
            <label for="name">Your Name (required)</label>
            <input type="text" id="name" name="name" required>
        
            <label for="email">Your Email (required)</label>
            <input type="email" id="email" name="email" required>
        
            <label>Purpose of the message (required)</label>
            <div class="radio-group">
              <input type="radio" id="inquiry" name="purpose" value="inquiry" required>
              <label for="inquiry">General Inquiry</label>
        
              <input type="radio" id="reservation" name="purpose" value="booking" required>
              <label for="reservation">Reservation Question</label>
        
              <input type="radio" id="feedback" name="purpose" value="feedback" required>
              <label for="feedback">Website Suggestion</label>
            </div>
        
            <label for="message">Your Message</label>
            <textarea id="message" name="message" rows="5"></textarea>
        
            <label>
              <input type="checkbox" id="subscribe" name="subscribe"> Please subscribe me to the monthly newsletter
            </label>
        
            <button type="submit">Submit</button>
          </form>
        </section>

        <!--Contact gallary part-->
        <section class="contact-gallery">
            <figure>
              <img src="images/employeef.jpg" alt="Happy employee">
              <figcaption>Happiness</figcaption>
            </figure>
            <figure>
              <img src="images/employeem.jpg" alt="Happy female employee">
              <figcaption>Unstopable</figcaption>
            </figure>
            <figure>
              <img src="images/Happy-Rafter.webp" alt="Happy Employee">
              <figcaption>Smile</figcaption>
            </figure>
        </section>
    </main>

    <footer>
      <p>Visit our wireframe for the Contact Us page here ðŸ‘‰ </p>
      <nav>
          <a href="https://app.moqups.com/4V7IvPzQ2T2Cxlyyr2WyMunSr0KRbf8E/view/page/ad64222d5?ui=0&fit_width=1" target="_blank">
              <img src="images/phone.png" alt="Phone icon linking to wireframe" style="width: 30px; height: 30px;">
          </a>
      </nav>
    </footer> 
</body> 
</html>
